<!DOCTYPE html>
 <html>
   <head>
     <link href="formvalidation.css" rel="stylesheet">
     <meta charset="utf-8" />
     <title>Form Validation With JS</title>
   </head>
   <body>
     <div>
       <form novalidate>
        <p>
          <label for="email">
            <span>Email address</span>
            <input type="email" id="email" name="email" required minlength="8" />
            <span class="error" aria-live="polite"></span>
          </label>
          <label for="country">
            Country
          </label>
            <input type="text" id="country" name="country" required minlength="8" />
            <span class="error" aria-live="polite"></span>
          <label for="postalCode">
            Postal Code
          </label>
            <input type="text" id="postalCode" name="postalCode" />
          <label for="password">
            Password
            <input type="text" id="password" name="password" />
          </label>
          <label for="passwordConfirmation">
            Password Confirmation
            <input type="text" id="passwordConfirmation" name="passwordConfirmation" />
          </label>
          <button>Submit</button>
        </p> 
       </form>
     </div>
    <script src="formvalidation.js"></script>
   </body>
 </html>
